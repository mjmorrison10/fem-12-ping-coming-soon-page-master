<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- fds -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>MJMorrison10 | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/0252bd3897.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="imgLogo">
          <img src="./images/logo.svg" alt="ping logo" />
        </div>
      </header>
      <main>
        <h1>We are launching <span>soon!</span></h1>

        <p>Subscribe and get notified</p>

        <form class="email-form">
          <div class="emailError">Please provide a valid email address</div>
          <input class="email" type="email" name="email" placeholder="Email address" required />
          <input class="button" type="submit" value="Notify Me" />
        </form>

        <div class="dashboard">
          <img
            src="./images/illustration-dashboard.png"
            alt="illustration dashboard"
          />
        </div>

        <div class="social-media">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
        </div>
      </main>

      <footer>
        <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
